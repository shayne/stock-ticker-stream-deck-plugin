<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>Property Inspector Samples PI</title>
  <link rel="stylesheet" href="css/sdpi.css" />
  <!--link rel="stylesheet" 
              media="screen and (max-width: 1025px)" 
              href="css/local.css" -->
  <link rel="stylesheet" href="css/local.css" />
</head>

<body>
  <div class="sdpi-wrapper localbody hiddenx">
    <div class="sdpi-heading">Stock Ticker</div>

    <div class="sdpi-item" id="symbol">
      <div class="sdpi-item-label">Symbol</div>
      <input class="sdpi-item-value" placeholder="MSFT, AAPL, FB, GOOG, AAPL" type="text" name="symbol"
        style="text-transform:uppercase" value="" />
    </div>
    <div class="sdpi-item">
      <details open class="message question noInnerMargins">
        <summary>API Key</summary>
        <p>Please enter your <a href="https://finnhub.io/dashboard" target="_blank">FinnHub API key</a>.</p>
        <div class="sdpi-item" id="apikey">
          <input class="sdpi-item-value" type="text" name="apikey" value="" />
        </div>
        <code>https://finnhub.io/dashboard</code>
      </details>
    </div>
    <br /><br /><br />
  </div>
  <!-- <script src="echomd.js"></script> -->
  <script src="index_pi.js"></script>
</body>

</html>
